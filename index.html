<!DOCTYPE html>
<html>
<head>
    <title>Drive Image Analyzer & Face Collection</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 0 20px; 
        }
        input { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #error { color: red; margin: 10px 0; }
        .section { margin: 30px 0; border-top: 1px solid #ccc; padding-top: 20px; }
        #uploadResults { margin-top: 10px; }
        #faceUploadSection { display: none; }
        #searchResults { margin-top: 10px; }
        #counters {
            margin-bottom: 10px;
        }
        #resultsArea {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
    <!-- Include the latest AWS SDK for JavaScript -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1364.0.min.js"></script>
</head>
<body>
    <!-- Google Drive Analyzer Section -->
    <div class="section">
        <h1>Drive Image Analyzer & Face Collection</h1>
        <input type="text" id="gdriveUrl" placeholder="Paste Google Drive folder URL (e.g., https://drive.google.com/drive/folders/ABC123XYZ)">
        <button onclick="processFolder()">Analyze Folder</button>
        <div id="error"></div>
        <div id="results">
            <h3>Found <span id="count">0</span> images</h3>
        </div>
    </div>
    <!-- Face Collection Section -->
    <div class="section" id="faceUploadSection">
        <h2>Face Collection Upload</h2>
        <input type="file" id="faceImage" accept="image/jpeg,image/png">
        <button onclick="uploadFace()">Create Face Collection</button>
        <div id="uploadResults"></div>
        <div id="counters">
            <p>Face matched: <span id="matchedCount">0</span></p>
            <p>Not Matched: <span id="notMatchedCount">0</span></p>
        </div>
        <div id="resultsArea"></div> <!-- Changed from textarea to div -->
    </div>
    <script src="/bundle.js"></script> <!-- Reference the bundled JS file -->
</body>
</html>
